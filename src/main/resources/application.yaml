---
server:
  port: 7070
spring:
  datasource:
    url: "jdbc:h2:mem:idportenusers,MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    generate-ddl: false
    show-sql: false
  flyway:
    table: flyway_schema_history


project:
  version: '@project.version@'

# Spring Boot Actuator
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info,version,prometheus
  endpoint:
    health:
      db:
        enabled: true
      group:
        liveness:
          include: livenessProbe
      diskspace:
        enabled: false

  info:
    git:
      mode: full
  metrics:
    tags:
      application: "ID-porten user service"
    diskspace:
      enabled: false

# Swagger with springdoc
springdoc:
  api-docs:
    groups:
      enabled: true
  group-configs:
    - group: CRUD API
      paths-to-match: /users/**
    - group: Identity Management API
      paths-to-match: /im/**
  swagger-ui:
    display-request-duration: true
    disable-swagger-default-url: true
    use-root-path: true

# App-specific config
idporten-user-service:
  features:
    allow-real-pid: false
    allow-synthetic-pid: true

