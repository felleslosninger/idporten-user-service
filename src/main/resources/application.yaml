---
server:
  port: 7070
spring:
  datasource:
    url: "jdbc:h2:mem:idportenusers,MODE=MySQL;DB_CLOSE_ON_EXIT=FALSE"
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    generate-ddl: false
  flyway:
    table: flyway_schema_history


project:
  version: '@project.version@'

# Spring Boot Actuator
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info,version,prometheus
  endpoint:
    health:
      db:
        enabled: true
      group:
        liveness:
          include: livenessProbe
      diskspace:
        enabled: false

  info:
    git:
      mode: full
  metrics:
    tags:
      application: "ID-porten user service"
    diskspace:
      enabled: false
