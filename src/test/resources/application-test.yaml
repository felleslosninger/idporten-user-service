---
management:
  server:
    port:

spring:
  datasource:
    url: "jdbc:h2:mem:idporten_user;MODE=MySQL"
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  security:
    api-key: mytoken
    user:
      name: user
      password: password
    oauth2:
      resource:
        jwt:
          jwk-set-uri: http://my.maskinporten/.well-known/jwks.json

digdir:
  caching:
    enabled: true
    time_to_live_in_days: 365

