---
project:
  version: junit

server:
  port: 7070
spring:
  datasource:
    url: "jdbc:h2:mem:idporten_user,MODE=MySQL"
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    generate-ddl: false
  security:
    user:
      name: user
      password: pwd
    oauth2:
      resource:
        jwt:
          jwk-set-uri: http://my.maskinporten/.well-known/jwks.json

# App-specific config
idporten-user-service:
  features:
    allow-real-pid: false
    allow-synthetic-pid: true
